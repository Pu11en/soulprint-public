# SoulPrint Container Template
# Build this once, then clone for each user

app = "soulprint-template"
primary_region = "ord"

[build]
  dockerfile = "Dockerfile"

[env]
  ANTHROPIC_MODEL = "anthropic/claude-opus-4-5"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 50
    soft_limit = 40

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
