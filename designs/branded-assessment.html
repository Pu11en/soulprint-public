<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SoulPrint Assessment Screen</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#DE550E", // Updated to match user specific brand orange
                        "primary-hover": "#c4490b",
                        "background-light": "#ffffff", // Pure white as requested
                        "background-dark": "#221610",
                        "brand-black": "#0f0f0f",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px" },
                },
            },
        }
    </script>
<style>
        /* Custom subtle watermark pattern */
        .watermark-bg {
            background-image: url("data:image/svg+xml,%3Csvg width='100' height='100' viewBox='0 0 100 100' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50 10 C 27.9 10 10 27.9 10 50 C 10 72.1 27.9 90 50 90 C 72.1 90 90 72.1 90 50 C 90 27.9 72.1 10 50 10 Z M 50 82 C 32.3 82 18 67.7 18 50 C 18 32.3 32.3 18 50 18 C 67.7 18 82 32.3 82 50 C 82 67.7 67.7 82 50 82 Z' fill='%23DE550E' fill-opacity='0.03'/%3E%3C/svg%3E");
            background-repeat: repeat;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-brand-black dark:text-white antialiased min-h-screen flex flex-col items-center justify-center relative overflow-hidden watermark-bg">
<!-- Decorative Background Watermark (Large Ouroboros Symbol Representation) -->
<div class="absolute inset-0 pointer-events-none flex items-center justify-center overflow-hidden z-0">
<!-- Abstract Circular Shape representing the Ouroboros -->
<div class="w-[150vw] h-[150vw] rounded-full border-[60px] border-primary/5 translate-y-1/4"></div>
</div>
<!-- Mobile Container -->
<main class="w-full max-w-md h-full min-h-screen bg-white/90 dark:bg-background-dark/95 backdrop-blur-sm relative z-10 flex flex-col shadow-2xl overflow-hidden">
<!-- Header Section -->
<header class="pt-12 px-6 pb-4 flex flex-col gap-6">
<!-- Nav Bar -->
<div class="flex items-center justify-between">
<button class="p-2 -ml-2 rounded-full hover:bg-gray-100 dark:hover:bg-white/5 transition-colors group">
<span class="material-icons text-brand-black dark:text-white group-hover:text-primary transition-colors">chevron_left</span>
</button>
<div class="text-xs font-bold tracking-widest uppercase text-gray-400">Step 3 of 5</div>
<div class="w-10"></div> <!-- Spacer for balance -->
</div>
<!-- Logo Slot -->
<div class="flex justify-center">
<div class="w-12 h-12 rounded-full bg-brand-black dark:bg-white text-white dark:text-brand-black flex items-center justify-center shadow-lg border-2 border-primary relative overflow-hidden group cursor-pointer transition-transform hover:scale-105">
<!-- Placeholder Icon simulating Ouroboros -->
<span class="material-icons text-2xl animate-spin-slow" style="animation-duration: 10s;">all_inclusive</span>
<div class="absolute inset-0 bg-gradient-to-tr from-primary/20 to-transparent"></div>
</div>
</div>
<!-- Progress Bar -->
<div class="w-full h-1.5 bg-gray-100 dark:bg-gray-800 rounded-full overflow-hidden mt-2">
<div class="h-full bg-primary w-3/5 rounded-full transition-all duration-1000 ease-out"></div>
</div>
</header>
<!-- Content Section -->
<div class="flex-1 px-6 flex flex-col justify-center py-6">
<!-- Headline -->
<div class="mb-10 text-center">
<h1 class="text-3xl font-black text-brand-black dark:text-white leading-tight mb-3 tracking-tight">
                    What is your primary <br/> <span class="text-primary">goal</span> with SoulPrint?
                </h1>
<p class="text-gray-500 dark:text-gray-400 font-medium text-sm">
                    This helps our AI neural net tailor the archetype specifically to your needs.
                </p>
</div>
<!-- Input / Selection Area -->
<div class="space-y-4">
<!-- Option 1: Selected State -->
<label class="group relative cursor-pointer block">
<input checked="" class="peer sr-only" name="goal" type="radio" value="productivity"/>
<div class="relative p-5 border-2 border-brand-black dark:border-white rounded-xl bg-white dark:bg-gray-900 peer-checked:bg-brand-black peer-checked:dark:bg-white peer-checked:border-brand-black peer-checked:dark:border-white transition-all duration-300 shadow-sm hover:shadow-md">
<div class="flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center group-hover:bg-primary/10 peer-checked:bg-gray-800 peer-checked:dark:bg-gray-200 transition-colors">
<span class="material-icons text-brand-black dark:text-white peer-checked:text-primary text-xl">bolt</span>
</div>
<div>
<h3 class="font-bold text-lg text-brand-black dark:text-white peer-checked:text-white peer-checked:dark:text-brand-black">Productivity</h3>
</div>
</div>
<div class="w-5 h-5 rounded-full border-2 border-gray-300 dark:border-gray-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center">
<span class="material-icons text-white text-[10px] opacity-0 peer-checked:opacity-100 font-bold">check</span>
</div>
</div>
</div>
</label>
<!-- Option 2 -->
<label class="group relative cursor-pointer block">
<input class="peer sr-only" name="goal" type="radio" value="companionship"/>
<div class="relative p-5 border-2 border-gray-200 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-900 peer-checked:bg-brand-black peer-checked:dark:bg-white peer-checked:border-brand-black peer-checked:dark:border-white transition-all duration-300 shadow-sm hover:border-brand-black hover:dark:border-white">
<div class="flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center group-hover:bg-primary/10 peer-checked:bg-gray-800 peer-checked:dark:bg-gray-200 transition-colors">
<span class="material-icons text-brand-black dark:text-white peer-checked:text-primary text-xl">favorite</span>
</div>
<div>
<h3 class="font-bold text-lg text-brand-black dark:text-white peer-checked:text-white peer-checked:dark:text-brand-black">Companionship</h3>
</div>
</div>
<div class="w-5 h-5 rounded-full border-2 border-gray-300 dark:border-gray-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center">
<span class="material-icons text-white text-[10px] opacity-0 peer-checked:opacity-100 font-bold">check</span>
</div>
</div>
</div>
</label>
<!-- Option 3 -->
<label class="group relative cursor-pointer block">
<input class="peer sr-only" name="goal" type="radio" value="analysis"/>
<div class="relative p-5 border-2 border-gray-200 dark:border-gray-700 rounded-xl bg-white dark:bg-gray-900 peer-checked:bg-brand-black peer-checked:dark:bg-white peer-checked:border-brand-black peer-checked:dark:border-white transition-all duration-300 shadow-sm hover:border-brand-black hover:dark:border-white">
<div class="flex items-center justify-between">
<div class="flex items-center gap-4">
<div class="w-10 h-10 rounded-lg bg-gray-100 dark:bg-gray-800 flex items-center justify-center group-hover:bg-primary/10 peer-checked:bg-gray-800 peer-checked:dark:bg-gray-200 transition-colors">
<span class="material-icons text-brand-black dark:text-white peer-checked:text-primary text-xl">analytics</span>
</div>
<div>
<h3 class="font-bold text-lg text-brand-black dark:text-white peer-checked:text-white peer-checked:dark:text-brand-black">Data Analysis</h3>
</div>
</div>
<div class="w-5 h-5 rounded-full border-2 border-gray-300 dark:border-gray-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center">
<span class="material-icons text-white text-[10px] opacity-0 peer-checked:opacity-100 font-bold">check</span>
</div>
</div>
</div>
</label>
</div>
</div>
<!-- Bottom Action Area -->
<footer class="p-6 bg-white dark:bg-background-dark border-t border-gray-100 dark:border-gray-800 z-20">
<button class="w-full bg-primary hover:bg-primary-hover text-white font-bold text-lg py-4 rounded-xl shadow-lg shadow-primary/30 active:scale-[0.98] transition-all flex items-center justify-center gap-2 group">
                Continue
                <span class="material-icons group-hover:translate-x-1 transition-transform text-xl">arrow_forward</span>
</button>
<p class="text-center text-xs text-gray-400 mt-4 font-medium">
                Powered by SoulPrint AI Engine v2.4
            </p>
</footer>
</main>
</body></html>
