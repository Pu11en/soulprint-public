<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>User Profile Management</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com/css2?family=Geist:wght@300;400;500;600;700&amp;family=Inter:wght@300;400;500;600&amp;family=JetBrains+Mono:wght@400;500&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#EA580C", // Brand Orange
                        "primary-glow": "rgba(234, 88, 12, 0.5)",
                        "background-light": "#f8f6f5",
                        "background-dark": "#0A0A0C", // Deep dark background
                        "surface-dark": "#121214",
                        "border-dark": "#262626",
                    },
                    fontFamily: {
                        "display": ["Geist", "Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        "DEFAULT": "0.25rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(234, 88, 12, 0.4), 0 0 20px rgba(234, 88, 12, 0.2)',
                        'glass': '0 4px 30px rgba(0, 0, 0, 0.3)',
                    }
                },
            },
        };
    </script>
<style>
        .tech-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(50, 50, 50, 0.1) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(50, 50, 50, 0.1) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: fixed;
            pointer-events: none;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 50;
            opacity: 0.1;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-gray-200 font-display antialiased min-h-screen flex flex-col relative overflow-hidden selection:bg-primary selection:text-white">
<div class="tech-grid fixed inset-0 pointer-events-none z-0"></div>
<div class="scanlines pointer-events-none"></div>
<div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
<div class="absolute top-[-10%] left-[50%] -translate-x-1/2 w-64 h-64 bg-primary opacity-5 blur-[100px] rounded-full"></div>
</div>
<header class="relative z-20 w-full px-4 py-4 flex items-center justify-between bg-surface-dark/90 backdrop-blur-md border-b border-border-dark">
<button class="text-gray-400 hover:text-white transition-colors p-1">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<h1 class="font-display font-medium text-lg tracking-wide text-white">Profile</h1>
<button class="text-primary hover:text-orange-300 transition-colors p-1 font-mono text-xs uppercase tracking-wider">
            Log Out
        </button>
</header>
<main class="flex-1 overflow-y-auto relative z-10 px-6 py-8 pb-32 max-w-md mx-auto w-full">
<div class="flex flex-col items-center mb-10 group cursor-pointer relative">
<div class="relative w-28 h-28 rounded-full p-1 border border-border-dark group-hover:border-primary/50 transition-colors duration-300">
<div class="absolute inset-0 bg-primary/10 rounded-full blur-xl group-hover:bg-primary/20 transition-all"></div>
<div class="w-full h-full rounded-full overflow-hidden relative bg-surface-dark">
<img alt="User Avatar" class="w-full h-full object-cover opacity-90 group-hover:opacity-100 transition-opacity" src="https://lh3.googleusercontent.com/aida-public/AB6AXuAvmCBjB2Om1gcTNXDiQZrhnHnu3T3cFWDsn0v65JsFUJnBDvawMMWLWZ__PSBNbO4Tg7a_7iDyzAOKaQleyCxywf-xqfSaA3nUV1ep8tco0wJa02HGdbtyxUH1i5NvS8X57mxsHNnUe1dgcNH4hH2wrd79goJifeTlyySZCiQdJWcMAIZU6SDKOXVrFhw88VIjVyZxxup5hxceQ-XjZedRue50lM1yCGa-JQYBIc5CVwqxzK4lJzqsLjebCGdS_eaarI1oJ9FvOYzX"/>
<div class="absolute inset-0 bg-black/40 flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity backdrop-blur-sm">
<span class="material-symbols-outlined text-white text-2xl">photo_camera</span>
</div>
</div>
<div class="absolute bottom-1 right-1 w-5 h-5 bg-background-dark rounded-full flex items-center justify-center">
<div class="w-3 h-3 bg-emerald-500 rounded-full shadow-[0_0_8px_rgba(16,185,129,0.6)]"></div>
</div>
</div>
<div class="mt-3 text-center">
<p class="text-xs font-mono text-primary tracking-widest uppercase mb-1">SoulPrint ID: 8X-294</p>
<p class="text-xs text-gray-500">Tap to update photo</p>
</div>
</div>
<div class="space-y-6">
<div class="group">
<label class="block text-xs font-mono text-gray-500 uppercase tracking-wider mb-2 ml-1">Full Name</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-600 text-[20px] group-focus-within:text-primary transition-colors">person</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 bg-surface-dark border border-border-dark rounded-lg text-gray-200 placeholder-gray-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all font-display text-sm" placeholder="Enter your name" type="text" value="Drew K."/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-700 text-[16px]">edit</span>
</div>
</div>
</div>
<div class="group">
<label class="block text-xs font-mono text-gray-500 uppercase tracking-wider mb-2 ml-1">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-600 text-[20px] group-focus-within:text-primary transition-colors">mail</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 bg-surface-dark border border-border-dark rounded-lg text-gray-200 placeholder-gray-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all font-display text-sm" placeholder="name@example.com" type="email" value="drew.k@soulprint.ai"/>
</div>
</div>
<div class="group">
<label class="block text-xs font-mono text-gray-500 uppercase tracking-wider mb-2 ml-1">Phone Number</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-600 text-[20px] group-focus-within:text-primary transition-colors">call</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 bg-surface-dark border border-border-dark rounded-lg text-gray-200 placeholder-gray-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all font-display text-sm" placeholder="+1 (000) 000-0000" type="tel" value="+1 (555) 024-8821"/>
</div>
</div>
<div class="group">
<label class="block text-xs font-mono text-gray-500 uppercase tracking-wider mb-2 ml-1">Bio / Status</label>
<div class="relative">
<textarea class="block w-full px-3 py-3 bg-surface-dark border border-border-dark rounded-lg text-gray-200 placeholder-gray-600 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary/50 transition-all font-display text-sm resize-none" placeholder="Add a short bio..." rows="3">Exploring the digital frontier.</textarea>
</div>
</div>
</div>
<div class="mt-10">
<button class="w-full relative group overflow-hidden bg-primary text-white font-medium py-3.5 px-4 rounded-lg shadow-neon hover:shadow-[0_0_25px_rgba(234,88,12,0.6)] transition-all duration-300">
<div class="absolute inset-0 w-full h-full bg-gradient-to-r from-transparent via-white/20 to-transparent -translate-x-full group-hover:animate-[shimmer_1.5s_infinite]"></div>
<span class="relative flex items-center justify-center gap-2">
<span class="material-symbols-outlined text-[20px]">save</span>
                    Save Changes
                </span>
</button>
</div>
<div class="mt-8 flex justify-center items-center gap-2 opacity-50">
<div class="h-px w-12 bg-gradient-to-r from-transparent to-border-dark"></div>
<span class="text-[10px] font-mono text-gray-600 uppercase">System v2.4.1 // Secure</span>
<div class="h-px w-12 bg-gradient-to-l from-transparent to-border-dark"></div>
</div>
</main>
<nav class="fixed bottom-0 w-full z-30 bg-surface-dark/90 backdrop-blur-lg border-t border-border-dark safe-area-pb">
<div class="flex justify-around items-center h-16 px-2">
<a class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-gray-300 transition-colors gap-1" href="#">
<span class="material-symbols-outlined text-[24px]">chat_bubble</span>
<span class="text-[10px] font-medium">Chat</span>
</a>
<a class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-gray-300 transition-colors gap-1" href="#">
<span class="material-symbols-outlined text-[24px]">analytics</span>
<span class="text-[10px] font-medium">Data</span>
</a>
<div class="relative -top-5">
<button class="w-12 h-12 rounded-full bg-surface-dark border border-border-dark flex items-center justify-center text-primary shadow-lg hover:border-primary transition-colors">
<span class="material-symbols-outlined text-[28px]">smart_toy</span>
</button>
</div>
<a class="flex flex-col items-center justify-center w-full h-full text-gray-500 hover:text-gray-300 transition-colors gap-1" href="#">
<span class="material-symbols-outlined text-[24px]">history</span>
<span class="text-[10px] font-medium">History</span>
</a>
<a class="flex flex-col items-center justify-center w-full h-full text-primary gap-1" href="#">
<span class="material-symbols-outlined text-[24px]">person</span>
<span class="text-[10px] font-medium">Profile</span>
</a>
</div>
<div class="w-full flex justify-center pb-2">
<div class="w-32 h-1 bg-white/10 rounded-full"></div>
</div>
</nav>
