<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>SoulPrint Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&amp;family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#EA580C",
                        "background-light": "#f8f6f5",
                        "background-dark": "#000000", // Manually overriding to deep black as per request
                        "surface-dark": "#0A0A0C",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"],
                        "mono": ["JetBrains Mono", "monospace"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem", 
                        lg: "0.5rem", 
                        xl: "0.75rem", 
                        full: "9999px"
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(234, 88, 12, 0.4), 0 0 20px rgba(234, 88, 12, 0.2)',
                    }
                },
            },
        }
    </script>
<style>
        .tech-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(255, 255, 255, 0.03) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: fixed;
            pointer-events: none;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 50;
            opacity: 0.15;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-black text-white font-display antialiased min-h-screen flex flex-col relative overflow-hidden selection:bg-primary selection:text-white">
<div class="tech-grid fixed inset-0 pointer-events-none z-0"></div>
<div class="scanlines pointer-events-none"></div>
<div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
<div class="absolute top-[-20%] left-[50%] -translate-x-1/2 w-96 h-96 bg-primary opacity-10 blur-[100px] rounded-full"></div>
</div>
<main class="relative z-10 flex-1 flex flex-col items-center px-6 pt-20 pb-8 w-full max-w-md mx-auto h-full justify-between">
<div class="flex flex-col items-center gap-4 w-full mt-10">
<div class="relative">
<div class="absolute inset-0 bg-primary blur-xl opacity-20"></div>
<div class="w-16 h-16 border border-white/10 bg-black/50 backdrop-blur-sm rounded-xl flex items-center justify-center relative z-10">
<span class="material-symbols-outlined text-primary text-4xl">fingerprint</span>
</div>
</div>
<div class="text-center space-y-1">
<h1 class="font-mono text-3xl tracking-[0.2em] font-bold text-white uppercase">SoulPrint</h1>
<div class="flex items-center justify-center gap-2 opacity-50">
<div class="h-px w-8 bg-gradient-to-r from-transparent to-primary"></div>
<span class="text-[10px] tracking-widest uppercase font-mono text-primary">System Access</span>
<div class="h-px w-8 bg-gradient-to-l from-transparent to-primary"></div>
</div>
</div>
</div>
<div class="w-full space-y-6 mt-12 mb-auto">
<div class="space-y-4">
<div class="group relative">
<label class="sr-only" for="email">Email Address</label>
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-lg group-focus-within:text-primary transition-colors">mail</span>
</div>
<input class="block w-full pl-11 pr-4 py-4 bg-black border border-[#262626] rounded text-white placeholder-[#FAFAFA]/30 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all font-mono text-sm" id="email" name="email" placeholder="ENTER EMAIL ID" type="email"/>
<div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-primary opacity-0 group-focus-within:opacity-100 transition-opacity"></div>
<div class="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-primary opacity-0 group-focus-within:opacity-100 transition-opacity"></div>
</div>
<div class="group relative">
<label class="sr-only" for="password">Password</label>
<div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
<span class="material-symbols-outlined text-gray-500 text-lg group-focus-within:text-primary transition-colors">lock</span>
</div>
<input class="block w-full pl-11 pr-12 py-4 bg-black border border-[#262626] rounded text-white placeholder-[#FAFAFA]/30 focus:outline-none focus:border-primary focus:ring-1 focus:ring-primary transition-all font-mono text-sm" id="password" name="password" placeholder="ENTER PASSCODE" type="password"/>
<button class="absolute inset-y-0 right-0 pr-4 flex items-center text-gray-500 hover:text-white transition-colors focus:outline-none" type="button">
<span class="material-symbols-outlined text-lg">visibility</span>
</button>
<div class="absolute top-0 right-0 w-2 h-2 border-t border-r border-primary opacity-0 group-focus-within:opacity-100 transition-opacity"></div>
<div class="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-primary opacity-0 group-focus-within:opacity-100 transition-opacity"></div>
</div>
</div>
<div class="flex justify-end">
<a class="text-xs text-white/70 hover:text-primary transition-colors font-mono tracking-wide" href="#">Forgot password?</a>
</div>
<button class="group relative w-full flex justify-center py-4 px-4 border border-transparent text-sm font-medium rounded text-white bg-primary hover:bg-orange-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary shadow-neon transition-all overflow-hidden" type="button">
<div class="absolute inset-0 bg-white/20 translate-y-full group-hover:translate-y-0 transition-transform duration-300"></div>
<span class="relative z-10 flex items-center gap-2 tracking-widest font-bold uppercase">
                    Initialize Session
                    <span class="material-symbols-outlined text-lg">arrow_forward</span>
</span>
</button>
<div class="flex flex-col items-center gap-4 mt-8 pt-6 border-t border-white/5">
<a class="text-sm text-white hover:text-primary transition-colors font-display" href="#">
                    Don't have an account? <span class="font-bold underline decoration-primary decoration-2 underline-offset-4">Sign up</span>
</a>
<a class="text-sm text-white/50 hover:text-white transition-colors font-mono text-xs tracking-wider border border-white/10 px-4 py-2 rounded hover:border-white/30" href="#">
                    Already have an access code?
                </a>
</div>
</div>
<div class="w-full flex justify-between items-end pb-4 opacity-30 text-[10px] font-mono tracking-widest text-gray-400">
<div>
<p>SECURE SERVER: ON</p>
<p>LATENCY: 12ms</p>
</div>
<div class="text-right">
<p>BUILD v2.4.0</p>
<p>ID: 884-XJ</p>
</div>
</div>
</main>

</body></html>
