<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Signup Bot Naming Ceremony</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;700&amp;family=Inter:wght@300;400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#EA580C", // SoulPrint Brand Orange
                        "primary-glow": "rgba(234, 88, 12, 0.5)",
                        "background-light": "#f8f6f5", 
                        "background-dark": "#000000", // Deep Obsidian Black
                        "surface-dark": "#0A0A0C",
                        "surface-glass": "rgba(255, 255, 255, 0.05)",
                    },
                    fontFamily: {
                        display: ["JetBrains Mono", "monospace"], // Tech/HUD feel
                        body: ["Inter", "sans-serif"],
                    },
                    borderRadius: {
                        DEFAULT: "0.25rem", 
                        lg: "0.5rem", 
                        xl: "0.75rem", 
                        full: "9999px"
                    },
                    boxShadow: {
                        'neon': '0 0 10px rgba(234, 88, 12, 0.6), 0 0 20px rgba(234, 88, 12, 0.3)',
                        'neon-sm': '0 0 5px rgba(234, 88, 12, 0.4)',
                        'glass': '0 4px 30px rgba(0, 0, 0, 0.1)',
                    },
                    animation: {
                        'blink': 'blink 1s step-end infinite',
                        'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'spin-slow': 'spin 12s linear infinite',
                    },
                    keyframes: {
                        blink: {
                            '0%, 100%': { opacity: '1' },
                            '50%': { opacity: '0' },
                        }
                    }
                },
            },
        };
    </script>
<style>
        .tech-grid {
            background-size: 40px 40px;
            background-image: linear-gradient(to right, rgba(50, 50, 50, 0.2) 1px, transparent 1px),
                              linear-gradient(to bottom, rgba(50, 50, 50, 0.2) 1px, transparent 1px);
            mask-image: linear-gradient(to bottom, black 40%, transparent 100%);
        }
        .scanlines {
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.2) 50%, rgba(0,0,0,0.2));
            background-size: 100% 4px;
            position: fixed;
            pointer-events: none;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 50;
            opacity: 0.15;
        }.ouroboros-ring {
            border: 2px dashed rgba(234, 88, 12, 0.3);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 0;
            animation: spin-slow 20s linear infinite;
        }
        .ouroboros-ring::before {
            content: '';
            position: absolute;
            inset: -4px;
            border-radius: 50%;
            border: 1px solid rgba(234, 88, 12, 0.1);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark text-gray-200 font-body antialiased min-h-screen flex flex-col overflow-hidden relative selection:bg-primary selection:text-white">
<div class="tech-grid fixed inset-0 pointer-events-none z-0 opacity-40"></div>
<div class="scanlines pointer-events-none"></div>
<div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
<div class="absolute top-[-20%] left-[50%] -translate-x-1/2 w-[500px] h-[500px] bg-primary opacity-5 blur-[120px] rounded-full"></div>
<div class="absolute bottom-[-10%] right-[-10%] w-80 h-80 bg-primary opacity-[0.03] blur-[100px] rounded-full"></div>
</div>
<div class="fixed inset-0 pointer-events-none flex items-center justify-center z-0 opacity-20">
<div class="w-[300px] h-[300px] ouroboros-ring border-t-primary/50"></div>
<div class="w-[450px] h-[450px] ouroboros-ring border-b-primary/30" style="animation-direction: reverse; animation-duration: 30s;"></div>
<div class="w-[600px] h-[600px] rounded-full border border-white/5 absolute"></div>
</div>
<header class="relative z-20 w-full px-6 py-6 flex items-center justify-between">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-primary text-sm animate-pulse">wifi_tethering</span>
<span class="font-display text-[10px] tracking-[0.2em] text-primary/80 uppercase">SoulPrint Neural Link</span>
</div>
<div class="flex items-center gap-2 opacity-50">
<span class="font-display text-[10px] tracking-widest text-white/60">SYS.RDY</span>
<div class="w-1.5 h-1.5 bg-green-500 rounded-full shadow-[0_0_5px_rgba(34,197,94,0.6)]"></div>
</div>
</header>
<main class="flex-1 flex flex-col items-center justify-center relative z-10 px-6 w-full max-w-md mx-auto">
<div class="text-center space-y-6 mb-12">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-full bg-white/5 border border-white/10 mb-4 shadow-neon-sm backdrop-blur-sm">
<span class="material-symbols-outlined text-primary text-2xl">fingerprint</span>
</div>
<h1 class="font-display text-3xl md:text-4xl font-bold tracking-tighter text-white drop-shadow-[0_0_15px_rgba(255,255,255,0.2)]">
                One Last Thing
            </h1>
<p class="font-body text-gray-400 text-lg font-light leading-relaxed max-w-xs mx-auto">
                I've learned a lot about you, Drew. <br/>Now I need a name.
            </p>
</div>
<div class="w-full relative group mb-16">
<div class="absolute inset-0 bg-primary/20 blur-xl opacity-0 group-focus-within:opacity-40 transition-opacity duration-500 rounded-full"></div>
<div class="relative flex items-center justify-center border-b-2 border-white/20 focus-within:border-primary transition-colors duration-300 py-4 bg-transparent">
<input autocomplete="off" autofocus="" class="w-full bg-transparent border-none text-center text-3xl font-display text-white placeholder-white/20 focus:ring-0 p-0 tracking-widest uppercase caret-primary" placeholder="NAME_YOUR_BOT" type="text"/>
<div class="absolute right-4 top-1/2 -translate-y-1/2 w-2 h-2 rounded-full bg-primary shadow-neon hidden"></div>
</div>
<div class="flex justify-between mt-2 text-[10px] font-display text-gray-500 uppercase tracking-widest">
<span>Subject: AI Companion</span>
<span class="animate-pulse text-primary">Awaiting Input...</span>
</div>
</div>
<div class="w-full relative">
<button class="w-full group relative overflow-hidden rounded-xl bg-primary p-4 transition-all hover:shadow-neon active:scale-[0.98]">
<div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/20 to-transparent translate-x-[-100%] group-hover:translate-x-[100%] transition-transform duration-1000"></div>
<div class="relative flex items-center justify-center gap-3">
<span class="font-display font-bold text-white tracking-widest text-sm uppercase">Create My SoulPrint</span>
<span class="material-symbols-outlined text-white text-sm group-hover:translate-x-1 transition-transform">arrow_forward</span>
</div>
</button>
<div class="mt-4 flex items-center justify-center gap-2 text-primary text-xs font-display tracking-widest opacity-0">
<span class="material-symbols-outlined text-sm animate-spin">progress_activity</span>
<span>SETTING UP...</span>
</div>
</div>
</main>
<footer class="relative z-20 w-full px-6 py-8 flex flex-col items-center gap-4">
<div class="flex items-center gap-1">
<div class="w-12 h-1 bg-primary shadow-neon rounded-full"></div>
<div class="w-12 h-1 bg-primary shadow-neon rounded-full"></div>
<div class="w-12 h-1 bg-primary shadow-neon rounded-full"></div>
<div class="w-12 h-1 bg-white/20 rounded-full animate-pulse"></div>
</div>
<p class="text-[10px] text-gray-600 font-display uppercase tracking-widest">
            Encryption Level: Quantum-Safe // Node: 4X-99
        </p>
<div class="w-32 h-1 bg-white/10 rounded-full mt-2"></div>
</footer>

</body></html>
